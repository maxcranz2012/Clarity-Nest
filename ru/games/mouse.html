<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мышь</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .intro-screen, .game-screen, .end-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .story-text {
            font-size: 24px;
            margin: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .hidden {
            display: none;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .click-count {
            font-size: 24px;
            font-weight: bold;
        }

        .main-mouse {
            width: 200px;
            margin: 20px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .main-mouse:active {
            transform: translateY(-10px);
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="introScreen" class="intro-screen hidden">
        <div id="storyText" class="story-text"></div>
    </div>
    <div id="gameScreen" class="game-screen hidden">
        <div class="top-bar">
            <span id="clickCount" class="click-count">0</span> / 10000
        </div>
        <img id="mouseImage" src="mish-Photoroom.png" alt="Мышонок" class="main-mouse" onclick="incrementClicks()">
        <div class="buttons">
            <button onclick="showStory()">Сюжет</button>
            <button onclick="confirmResetGame()" style="background-color: red;">Новая игра</button>
        </div>
    </div>
    <div id="endScreen" class="end-screen hidden">
        <div id="endText">Мышонок освобождён!</div>
        <div class="buttons">
            <button onclick="freeMode()">Свободный режим</button>
            <button onclick="confirmResetGame()" style="background-color: red;">Новая игра</button>
        </div>
    </div>
    <script>
        let clickCount = 0;
        let freeModeActive = false; // Флаг для отслеживания активации свободного режима
        const storyTexts = [
            "Человек заковал мышонка в клетку...",
            "Человек заковал мышонка в клетку. Владыка животных увидел это и велел браконьеру освободить его.",
            "Браконьер испугался и принялся за дело, но клетка была настолько крепкой, что он не смог её сломать.",
            "Теперь он должен ударить по ней 10 000 раз, чтобы разбить её, а если не сможет, всё будет очень плохо...",
        ];
        let currentStoryIndex = 0;
        let gameStarted = localStorage.getItem('gameStarted') === 'true';
        let storyCompleted = localStorage.getItem('storyCompleted') === 'true';

        document.addEventListener("DOMContentLoaded", () => {
            if (!gameStarted || !storyCompleted) {
                document.getElementById("introScreen").classList.remove("hidden");
                showNextStory();
            } else {
                document.getElementById("gameScreen").classList.remove("hidden");
                clickCount = parseInt(localStorage.getItem('clickCount')) || 0;
                document.getElementById("clickCount").textContent = clickCount;
            }
        });

        document.addEventListener("click", () => {
            if (!storyCompleted) {
                showNextStory();
            }
        });

        function showNextStory() {
            if (currentStoryIndex < storyTexts.length) {
                const storyTextElement = document.getElementById("storyText");
                storyTextElement.textContent = storyTexts[currentStoryIndex];
                currentStoryIndex++;
            } else {
                storyCompleted = true;
                localStorage.setItem('storyCompleted', 'true');
                startGame();
            }
        }

        function startGame() {
            document.getElementById("introScreen").classList.add("hidden");
            document.getElementById("gameScreen").classList.remove("hidden");
            localStorage.setItem('gameStarted', 'true');
        }

        function incrementClicks() {
            clickCount++;
            document.getElementById("clickCount").textContent = clickCount;
            localStorage.setItem('clickCount', clickCount);

            if (!freeModeActive && clickCount >= 10000) {
                endGame();
            }
        }

        function endGame() {
            document.getElementById("gameScreen").classList.add("hidden");
            document.getElementById("endScreen").classList.remove("hidden");
        }

        function freeMode() {
            freeModeActive = true; // Активируем свободный режим
            document.getElementById("endScreen").classList.add("hidden");
            document.getElementById("gameScreen").classList.remove("hidden");
        }

        function confirmResetGame() {
            if (confirm("Вы уверены, что хотите начать новую игру? Все достижения будут сброшены.")) {
                restartGame();
            }
        }

        function restartGame() {
            clickCount = 0;
            freeModeActive = false; // Сбрасываем флаг свободного режима
            localStorage.setItem('clickCount', clickCount);
            document.getElementById("clickCount").textContent = clickCount;
            document.getElementById("endScreen").classList.add("hidden");
            document.getElementById("gameScreen").classList.remove("hidden");
        }

        function resetGame() {
            localStorage.removeItem('gameStarted');
            localStorage.removeItem('clickCount');
            localStorage.removeItem('storyCompleted');
            document.getElementById("gameScreen").classList.add("hidden");
            currentStoryIndex = 0;
            storyCompleted = false;
            showNextStory();
        }

        function showStory() {
            document.getElementById("gameScreen").classList.add("hidden");
            currentStoryIndex = 0;  // Сбросить индекс перед показом сюжета
            storyCompleted = false;
            document.getElementById("introScreen").classList.remove("hidden");
            showNextStory();
        }
    </script>
</body>
</html>
