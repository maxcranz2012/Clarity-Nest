    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #303030;
            color: white;
            overflow: hidden;
        }

        .game {
            width: 100%;
            max-width: 600px;
            height: 200px;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            border-radius: 10px;
        }

        #dino {
            width: 50px;
            height: 50px;
            background-image: url(dino-Photoroom.png);
            background-size: 50px 50px;
            position: absolute;
            bottom: 0;
            left: 50px;
        }

        #cactus {
            width: 20px;
            height: 40px;
            background-image: url(cactus.png);
            background-size: 20px 40px;
            position: absolute;
            bottom: 0;
            left: 580px;
        }

        @keyframes cactusMov {
            0% {
                left: 580px;
            }
            100% {
                left: -20px;
            }
        }

        .jump {
            animation: jump 0.7s ease-in-out;
        }

        @keyframes jump {
            0% {
                bottom: 0;
            }
            30% {
                bottom: 100px;
            }
            50% {
                bottom: 120px;
            }
            70% {
                bottom: 100px;
            }
            100% {
                bottom: 0;
            }
        }

        #scoreboard {
            text-align: center;
            margin: 20px;
            font-size: 20px;
            color: white;
        }

        #punder {
            text-align: center;
            margin: 15px;
            font-size: 20px;
            color: white;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .game {
                max-width: 100%;
                height: 200px;
            }

            #dino {
                width: 40px;
                height: 40px;
                background-size: 40px 40px;
                left: 30px;
            }

            #cactus {
                width: 15px;
                height: 30px;
                background-size: 15px 30px;
            }

            #scoreboard {
                font-size: 16px;
                margin: 10px;
            }
        }

        /* Стили модального окна */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }

        .modal.show {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
        }

        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }


        .again{
            background-color: rgb(0, 81, 255);
        }
        .again:hover{
            background-color: rgb(1, 71, 223);
        }
        .close{
            background-color: rgb(226, 3, 3);
        }
        .close:hover{
            background-color: rgb(187, 1, 1);
        }

<body>
    <div id="scoreboard">
        Время: <span id="time">0</span> сек | Лучшее время: <span id="best-time">0</span> сек
    </div>
    <div class="game" id="gameArea">
        <div id="dino"></div>
        <div id="cactus"></div>
    </div>
    <p id="punder">Нажмите любую клавишу/нажмите в любое место, чтобы начать.</p>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <p id="game-over-message"></p>
            <button onclick="playAgain()" class="again">Играть еще раз</button>
            <button onclick="closeModal()" class="close">Закрыть</button>
        </div>
    </div>

    <script>
        const dino = document.getElementById("dino");
        const cactus = document.getElementById("cactus");
        const timeElement = document.getElementById("time");
        const bestTimeElement = document.getElementById("best-time");
        const gameArea = document.getElementById("gameArea");
        const modal = document.getElementById("modal");
        const gameOverMessage = document.getElementById("game-over-message");

        let time = 0;
        let bestTime = localStorage.getItem("bestTime") || 0;
        bestTimeElement.textContent = bestTime;
        let timeInterval;
        let gameStarted = false;

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;

            timeInterval = setInterval(function() {
                time++;
                timeElement.textContent = time;
            }, 1000);

            cactus.style.animation = "cactusMov 1.5s infinite linear";

            gameArea.addEventListener("click", jump);
            document.addEventListener("keydown", jump);
        }

        function jump() {
            if (!dino.classList.contains("jump")) {
                dino.classList.add("jump");
                setTimeout(function() {
                    dino.classList.remove("jump");
                }, 700);
            }
        }

        let isAlive = setInterval(function() {
            if (!gameStarted) return;

            let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
            let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));

            if (cactusLeft < 90 && cactusLeft > 50 && dinoBottom <= 40) {
                clearInterval(isAlive);
                clearInterval(timeInterval);
                cactus.style.animation = "none";
                cactus.style.left = `${cactusLeft}px`;

                if (time > bestTime) {
                    localStorage.setItem("bestTime", time);
                    bestTimeElement.textContent = time;
                    gameOverMessage.textContent = `Игра окончена! Новый рекорд: ${time} секунд!`;
                } else {
                    gameOverMessage.textContent = `Игра окончена! Ваше время: ${time} секунд.`;
                }

                showModal();
            }
        }, 10);

        function showModal() {
            modal.classList.add("show");
        }

        function closeModal() {
            modal.classList.remove("show");
        }

        function playAgain() {
            location.reload();
        }

        gameArea.addEventListener("click", startGame);
        document.addEventListener("keydown", startGame);
    </script>
</body>
