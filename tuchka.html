<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #e9ecef;
        }

        .message {
            margin-bottom: 15px;
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message .bubble {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.user .bubble {
            background: #4CAF50;
            color: white;
        }

        .message.bot .bubble {
            background: #f1f1f1;
            color: #333;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 1em;
        }

        .chat-input button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AI Chatbot</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chat-messages');

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value;
            if (!message) return;

            addMessage('user', message);
            userInput.value = '';

            // Fetch GPT-Neo response
            const response = await fetchGPTNeo(message);
            addMessage('bot', response);
        }

        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.innerHTML = `<div class="bubble">${text}</div>`;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function fetchGPTNeo(input) {
            const response = await fetch('https://api-inference.huggingface.co/models/EleutherAI/gpt-neo-1.3B', {
                method: 'POST',
                headers: {
                    'Authorization': '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',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ inputs: input })
            });

            const data = await response.json();
            return data.generated_text || 'Sorry, something went wrong!';
        }
    </script>
</body>
</html>
