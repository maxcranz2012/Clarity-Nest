<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pas-Halko Seeker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* –û—Å–Ω–æ–≤–Ω–æ–π —Å—Ç–∏–ª—å */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #131313;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
        }

        /* –ò—Å—Ç–æ—Ä–∏—è */
        .story-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            height: 100%;
            width: 100%;
        }

        .story-text {
            font-size: 24px;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s forwards;
            text-shadow: 0px 0px 10px #4a90e2;
        }

        .story-image {
            max-width: 90%;
            margin: 20px 0;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            display: none;
        }

        /* –ò–≥—Ä–∞ */
        .game-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            width: 100%;
        }

        .game-image {
            max-width: 90%;
            margin: 20px 0;
            border: 2px solid #4a90e2;
            border-radius: 10px;
        }

        .game-controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #40556d;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a90e2;
        }

        /* –í–∏–∫—Ç–æ—Ä–∏–Ω–∞ */
        .quiz-container {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            color: black;
        }

        .question {
            margin-bottom: 20px;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin: 10px 0;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 20px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        button {
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(to right, #4a90e2, #00bfff);
        color: white;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
    }

    button:hover {
        background: linear-gradient(to right, #4a90e2, #1e90ff);
        transform: scale(1.01);
        box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
    }

    button:active {
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
    }
    </style>
</head>
<body>
    <!-- –ò—Å—Ç–æ—Ä–∏—è -->
    <div class="story-container" id="story-container" onclick="nextStory()">
        <p id="story-text" class="story-text"></p>
        <img id="story-image" class="story-image" src="" alt="Story Image">
    </div>

    <!-- –ò–≥—Ä–∞ -->
    <div class="game-container" id="game-container">
        <h3 id="game-instruction">–ò—â–∏—Ç–µ –ø–∞—Å—Ö–∞–ª–∫–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–µ!<h3>
        <img id="game-image" class="game-image" src="" alt="Game Image">
        <div class="game-controls">
            <button id="next-game" onclick="nextGame()">–°–ª–µ–¥—É—é—â–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞</button>
        </div>
    </div>

    <!-- –í–∏–∫—Ç–æ—Ä–∏–Ω–∞ -->
    <div class="quiz-container" id="quiz-container">
        <div class="question" id="question"></div>
        <ul class="options" id="options"></ul>
        <button id="nextBtn" onclick="nextQuestion()" disabled>–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</button>
    </div>

    <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã -->
    <div class="results-container" id="results-container">
        <h2>–ò —Å–∫–æ–ª—å–∫–æ —Ñ—Ä—É–∫—Ç–æ–≤ –∏ –æ–≤–æ—â–µ–π —Å–æ–±—Ä–∞–ª –ë–∏–ª–ª–∏?</h2>
        <p id="results-text"></p>
        <button onclick="restartGame()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>

    <script>
        /* –ò—Å—Ç–æ—Ä–∏—è */
        const storySteps = [
            { text: "–û–±—ã—á–Ω—ã–π –≥–æ—Ä–æ–¥—Å–∫–æ–π –æ—Ñ–∏—Å–Ω—ã–π —Ä–∞–±–æ—Ç–Ω–∏–∫ –ø–æ –∏–º–µ–Ω–∏ –ë–∏–ª–ª–∏ —Ä–µ—à–∏–ª, —á—Ç–æ –µ–º—É –Ω–∞–¥–æ–µ–ª–∞ –≥–æ—Ä–æ–¥—Å–∫–∞—è –∂–∏–∑–Ω—å –∏ –æ—Ç–ø—Ä–∞–≤–∏–ª—Å—è –≤ –≥–æ—Ä—ã.", image: "pashalkoseeker1.jpg" },
            { text: "–û–Ω –≥—É–ª—è–ª, –≤–¥—ã—Ö–∞–ª —Å–≤–æ–±–æ–¥–Ω—ã–π –≤–æ–∑–¥—É—Ö (–ê–º–µ—Ä–∏–∫–∏) –∏ –Ω–∞—Å–ª–∞–∂–¥–∞–ª—Å—è —Ç–∏—à–∏–Ω–æ–π, –∫–æ—Ç–æ—Ä—É—é —É –Ω–µ–≥–æ —Ä–µ–≥—É–ª—è—Ä–Ω–æ –æ—Ç–Ω–∏–º–∞–µ—Ç —à—É–º–Ω—ã–π –≥–æ—Ä–æ–¥ –∏ —Å–µ–º—å—è.", image: "passeek2.jpg" },
            { text: "–ù–æ –≤–¥—Ä—É–≥ –æ–Ω –≤—Å–ø–æ–º–Ω–∏–ª, —á—Ç–æ –µ–≥–æ –ø–æ–ø—Ä–æ—Å–∏–ª–∏ –Ω–∞–π—Ç–∏ –æ–≥—É—Ä–µ—Üü•í, –≤–∏—à–Ω—éüçí, –±—Ä–æ–∫–æ–ª–ª–∏ü•¶, —è–±–ª–æ—á–∫–æüçè –∏ –º–æ—Ä–∫–æ–≤–∫—Éü•ï!", image: "goal.jpg" },
            { text: "–ù–∞–π–¥–∏—Ç–µ –≤—Å–µ 5 –ø–∞—Å—Ö–∞–ª–æ–∫, —á—Ç–æ–±—ã –≤—ã–∏–≥—Ä–∞—Ç—å!", image: "goal.jpg" }
        ];
        let currentStep = 0;

        function nextStory() {
            const storyText = document.getElementById("story-text");
            const storyImage = document.getElementById("story-image");

            if (currentStep < storySteps.length) {
                const step = storySteps[currentStep];
                storyText.style.opacity = "0";
                storyText.style.transform = "translateY(20px)";
                storyImage.style.display = "none";

                setTimeout(() => {
                    storyText.innerText = step.text;
                    storyImage.src = step.image;
                    storyText.style.opacity = "1";
                    storyText.style.transform = "translateY(0)";
                    storyImage.style.display = "block";
                }, 500);

                currentStep++;
            } else {
                document.getElementById("story-container").style.display = "none";
                document.getElementById("game-container").style.display = "flex";
                loadGame();
            }
        }

        /* –ò–≥—Ä–∞ */
        const gameImages = [
            "game11.png",
            "game22.png",
            "game33.png",
            "game44.png",
            "game55.png"
        ];
        let currentGameIndex = 0;

        function loadGame() {
            document.getElementById("game-image").src = gameImages[currentGameIndex];
        }

        function nextGame() {
            currentGameIndex++;
            if (currentGameIndex < gameImages.length) {
                loadGame();
            } else {
                document.getElementById("game-container").style.display = "none";
                document.getElementById("quiz-container").style.display = "block";
                loadQuestion();
            }
        }

        /* –í–∏–∫—Ç–æ—Ä–∏–Ω–∞ */
        const questions = [
            { question: "–ß—Ç–æ –≤—ã –Ω–∞—à–ª–∏ –Ω–∞ –ø–µ—Ä–≤–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–µ?", options: ["–ú–æ—Ä–∫–æ–≤—å", "–í–∏—à–Ω—è", "–ë—Ä–æ–∫–æ–ª–ª–∏"], answer: 2 },
            { question: "–ß—Ç–æ –≤—ã –Ω–∞—à–ª–∏ –Ω–∞ –≤—Ç–æ—Ä–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–µ?", options: ["–Ø–±–ª–æ–∫–æ", "–û–≥—É—Ä–µ—Ü", "–ë—Ä–æ–∫–æ–ª–ª–∏"], answer: 1 },
            { question: "–ß—Ç–æ –≤—ã –Ω–∞—à–ª–∏ –Ω–∞ —Ç—Ä–µ—Ç—å–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–µ?", options: ["–û–≥—É—Ä–µ—Ü", "–í–∏—à–Ω—è", "–ú–æ—Ä–∫–æ–≤–∫–∞"], answer: 2 },
            { question: "–ß—Ç–æ –≤—ã –Ω–∞—à–ª–∏ –Ω–∞ —á–µ—Ç–≤–µ—Ä—Ç–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–µ?", options: ["–Ø–±–ª–æ–∫–æ", "–ú–æ—Ä–∫–æ–≤–∫–∞", "–û–≥—É—Ä–µ—Ü"], answer: 0 },
            { question: "–ß—Ç–æ –≤—ã –Ω–∞—à–ª–∏ –Ω–∞ –ø—è—Ç–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–µ?", options: ["–û–≥—É—Ä–µ—Ü", "–í–∏—à–Ω—è", "–ë—Ä–æ–∫–æ–ª–ª–∏"], answer: 1 }
        ];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").textContent = currentQuestion.question;
            const optionsElement = document.getElementById("options");
            optionsElement.innerHTML = "";
            currentQuestion.options.forEach((option, index) => {
                optionsElement.innerHTML += `<li><input type="radio" name="option" value="${index}" onchange="enableNextButton()"> ${option}</li>`;
            });
        }

        function enableNextButton() {
            document.getElementById("nextBtn").disabled = false;
        }

        function nextQuestion() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (selectedOption) {
                const answer = parseInt(selectedOption.value);
                if (answer === questions[currentQuestionIndex].answer) {
                    correctAnswers++;
                }
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                    document.getElementById("nextBtn").disabled = true;
                } else {
                    document.getElementById("quiz-container").style.display = "none";
                    document.getElementById("results-container").style.display = "block";
                    showResults();
                }
            }
        }

        function showResults() {
            document.getElementById("results-text").textContent = `–£ –ë–∏–ª–ª–∏ –ø–æ–ª—É—á–∏–ª–æ—Å—å —Å–æ–±—Ä–∞—Ç—å ${correctAnswers} –æ–≤–æ—â–µ–π –∏ —Ñ—Ä—É–∫—Ç–æ–≤ –∏–∑ ${questions.length}!`;
        }

        /* –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ */
        function restartGame() {
            location.reload();
        }

        document.addEventListener("DOMContentLoaded", () => {
            nextStory();
        });
    </script>
</body>
</html>
