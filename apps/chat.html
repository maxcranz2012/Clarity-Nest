<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online | Chat</title>
  <link rel="stylesheet" href="styl.css">
  <meta name="description" content="An online chat room for live conversations with people. Join our online-chat and connect instantly.">
  <meta name="keywords" content="chat, onlinechat, online-chat, chat-room, online-chat, onlinechat, online, chatroom">
  <meta name="author" content="Online chat room">
  <meta name="robots" content="index, follow">
</head>
<body class="light">
  <audio id="notification-sound" src="pop.wav"></audio>

  <div id="theme-switcher">
    <label for="theme-select">Theme:</label>
    <select id="theme-select">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <div id="registration-container" class="form-container" style="display: none;">
    <h2>Register</h2>
    <input type="text" id="register-username" placeholder="Username">
    <input type="password" id="register-password" placeholder="Password">
    <button id="register-button">Register</button>
    <p id="registration-message"></p>
    <button id="show-login-button">Already have an account? Log in</button>
  </div>

  <div id="login-container" class="form-container" style="display: none;">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-button">Login</button>
    <p id="login-message"></p>
    <button id="show-register-button">Don't have an account? Register</button>
  </div>

  <div id="chat-container" style="display: none;">
    <div id="user-section">
      <input type="text" id="username-input" placeholder="Enter your name" disabled>
    </div>

    <div id="messages-container">
      <div id="messages"></div>
    </div>

    <div id="message-section">
      <input type="text" id="message-input" placeholder="Enter your message">
      <button id="send-button">Send</button>
    </div>
  </div>
 <style>
    body[data-theme="dark"] {
      background-color: #333;
      color: white;
    }

    body[data-theme="light"] {
      background-color: white;
      color: black;
    }

    #chat-container {
      width: 60%;
      height: 80vh;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #messages-container {
      height: calc(80vh - 150px);
      overflow-y: auto;
    }
    #messages {
      padding: 10px;
    }
    .message-wrapper {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
    }
    .message-wrapper img {
      float: left;
      margin-right: 10px;
    }
    .delete-button {
      margin-left: 10px;
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 16px;
      padding: 0;
      line-height: 1;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getDatabase, ref, set, onValue, push, remove } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js';
    import { getStorage } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js';

    const firebaseConfig = { 
      apiKey: "AIzaSyAzPCOSSqUTNDZ8z2UAHYhnN7nMjg_2UR4",
      authDomain: "xryaxo.firebaseapp.com",
      databaseURL: "https://xryaxo-default-rtdb.firebaseio.com",
      projectId: "xryaxo",
      storageBucket: "xryaxo.appspot.com",
      messagingSenderId: "227982058274",
      appId: "1:227982058274:web:57bf90e9ba9b849f983b7b"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    const registrationContainer = document.getElementById('registration-container');
    const registerUsername = document.getElementById('register-username');
    const registerPassword = document.getElementById('register-password');
    const registerButton = document.getElementById('register-button');
    const registrationMessage = document.getElementById('registration-message');
    const showLoginButton = document.getElementById('show-login-button');

    const loginContainer = document.getElementById('login-container');
    const loginUsername = document.getElementById('login-username');
    const loginPassword = document.getElementById('login-password');
    const loginButton = document.getElementById('login-button');
    const loginMessage = document.getElementById('login-message');
    const showRegisterButton = document.getElementById('show-register-button');

    const chatContainer = document.getElementById('chat-container');
    const usernameInput = document.getElementById('username-input');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const messagesDiv = document.getElementById('messages');
    const notificationSound = document.getElementById('notification-sound');

    const themeSelect = document.getElementById('theme-select');

    function checkRegistrationStatus() {
      if (localStorage.getItem('registered')) {
        registrationContainer.style.display = 'none';
        loginContainer.style.display = 'block';
      } else {
        registrationContainer.style.display = 'block';
        loginContainer.style.display = 'none';
      }
    }

    function loadMessages() {
      const messagesRef = ref(database, 'messages/');
      onValue(messagesRef, (snapshot) => {
        messagesDiv.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
          const messageData = childSnapshot.val();
          const messageElement = document.createElement('div');
          messageElement.classList.add('message-wrapper');

          const formattedContent = `${messageData.username}: ${messageData.message}`;
          messageElement.innerHTML = `<div style="margin-left: 10px;">${formattedContent}</div>`; 

          if (messageData.username === usernameInput.value) {
            const deleteButton = document.createElement('button');
            deleteButton.textContent = '✖';
            deleteButton.classList.add('delete-button');
            deleteButton.addEventListener('click', () => {
              remove(ref(database, 'messages/' + childSnapshot.key));
            });
            messageElement.appendChild(deleteButton);
          }

          messagesDiv.appendChild(messageElement);
        });
      });
    }

    sendButton.addEventListener('click', () => {
      const messageText = messageInput.value;
      const username = usernameInput.value;

      if (messageText.trim() && username) {
        const messagesRef = ref(database, 'messages/');
        const newMessageRef = push(messagesRef);
        set(newMessageRef, {
          username: username,
          message: messageText
        });

        messageInput.value = '';
        notificationSound.play();
      }
    });

    themeSelect.addEventListener('change', (event) => {
      document.body.className = event.target.value; // Изменение класса для смены темы
    });

    registerButton.addEventListener('click', () => {
      const username = registerUsername.value;
      const password = registerPassword.value;

      if (username && password) {
        localStorage.setItem('registered', true);
        registrationContainer.style.display = 'none';
        loginContainer.style.display = 'block';
        usernameInput.value = username;
      } else {
        registrationMessage.textContent = 'Please fill out all fields';
      }
    });

    loginButton.addEventListener('click', () => {
      const username = loginUsername.value;
      const password = loginPassword.value;

      if (username && password) {
        loginContainer.style.display = 'none';
        chatContainer.style.display = 'block';
        usernameInput.value = username;
        loadMessages();
      } else {
        loginMessage.textContent = 'Please fill out all fields';
      }
    });

    showLoginButton.addEventListener('click', () => {
      registrationContainer.style.display = 'none';
      loginContainer.style.display = 'block';
    });

    showRegisterButton.addEventListener('click', () => {
      loginContainer.style.display = 'none';
      registrationContainer.style.display = 'block';
    });

    checkRegistrationStatus();
  </script>
</body>
</html>
