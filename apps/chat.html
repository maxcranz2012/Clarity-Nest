<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amanda Chat</title>
  <meta name="description" content="An online chat room for live conversations with people. Join our online-chat and connect instantly.">
  <meta name="keywords" content="chat, onlinechat, online-chat, chat-room, online-chat, onlinechat, online, chatroom">
  <meta name="author" content="Online chat room">
  <meta name="robots" content="index, follow">
</head>
<body class="light">

  <div id="theme-switcher">
    <label for="theme-select">Theme:</label>
    <select id="theme-select">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <div id="registration-container" class="form-container" style="display: none;">
    <h2>Register</h2>
    <input type="text" id="register-username" placeholder="Username">
    <input type="password" id="register-password" placeholder="Password">
    <button id="register-button">Register</button>
    <p id="registration-message"></p>
    <button id="show-login-button">Already have an account? Log in</button>
  </div>

  <div id="login-container" class="form-container" style="display: none;">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-button">Login</button>
    <p id="login-message"></p>
    <button id="show-register-button">Don't have an account? Register</button>
  </div>

  <div id="chat-container" style="display: none;">
    <div id="user-section">
      <input type="text" id="username-input" placeholder="Enter your name" disabled>
    </div>

    <div id="messages-container">
      <div id="messages"></div>
    </div>

    <div id="message-section">
      <input type="text" id="message-input" placeholder="Enter your message">
      <button id="send-button">Send</button>
    </div>
  </div>


  <style>
    body[data-theme="dark"] {
      background-color: #333;
      color: white;
    }

    body[data-theme="light"] {
      background-color: white;
      color: black;
    }

    #chat-container {
      width: 80%; /* Увеличиваем ширину для компьютера */
      height: 80vh;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #messages-container {
      height: calc(80vh - 150px);
      overflow-y: auto;
    }

    #messages {
      padding: 10px;
    }

    .message-wrapper {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
    }

    .delete-button {
      margin-left: 10px;
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 16px;
      padding: 0;
      line-height: 1;
    }

    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #theme-switcher {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #theme-select {
      margin-left: 10px;
    }

    input, button, select {
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: deepskyblue;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: rgb(42, 157, 196);
    }

    input {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    #chat-container {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 60%;
      height: 500px;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    #messages-container {
      height: 300px; /* Установите высоту по своему усмотрению */
      overflow-y: auto; /* Добавьте вертикальную прокрутку */
      border: 1px solid #ddd; /* Обрамление для визуализации */
    }

    #messages {
      word-wrap: break-word;
    }

    #message-section {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    #message-input {
      flex: 1;
    }

    #send-button {
      flex: 0 0 100px;
    }

    /* Стили для форм регистрации и входа */
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-container input {
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      background-color: deepskyblue;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .form-container button:hover {
      background-color: rgb(42, 157, 196);
    }

    .form-container p {
      margin-top: 10px;
      color: red;
    }
    @media  (max-width: 769px){
        #chat-container {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 400px;
  height: 500px;
  border: 1px solid #ccc;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
}
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getDatabase, ref, set, onValue, push, remove } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js';

    const firebaseConfig = {
  apiKey: "AIzaSyCYtFLM3aRDtfE4zql-L_3poTwrq8yZUxs",
  authDomain: "maxkranz.firebaseapp.com",
  databaseURL: "https://maxkranz-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "maxkranz",
  storageBucket: "maxkranz.appspot.com",
  messagingSenderId: "681104149938",
  appId: "1:681104149938:web:8ace379b4b6d408dc168ab"
};

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const registrationContainer = document.getElementById('registration-container');
    const registerUsername = document.getElementById('register-username');
    const registerPassword = document.getElementById('register-password');
    const registerButton = document.getElementById('register-button');
    const registrationMessage = document.getElementById('registration-message');
    const showLoginButton = document.getElementById('show-login-button');

    const loginContainer = document.getElementById('login-container');
    const loginUsername = document.getElementById('login-username');
    const loginPassword = document.getElementById('login-password');
    const loginButton = document.getElementById('login-button');
    const loginMessage = document.getElementById('login-message');
    const showRegisterButton = document.getElementById('show-register-button');

    const chatContainer = document.getElementById('chat-container');
    const usernameInput = document.getElementById('username-input');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const messagesDiv = document.getElementById('messages');
    const notificationSound = document.getElementById('notification-sound');

    const themeSelect = document.getElementById('theme-select');

    const badWords = ["badword1", "badword2", "badword3"]; // Массив с запрещёнными словами

    function filterBadWords(text) {
      badWords.forEach((badWord) => {
        const regex = new RegExp(badWord, 'gi');
        text = text.replace(regex, '###');
      });
      return text;
    }

    function checkRegistrationStatus() {
      if (localStorage.getItem('registered')) {
        registrationContainer.style.display = 'none';
        loginContainer.style.display = 'block';
      } else {
        registrationContainer.style.display = 'block';
        loginContainer.style.display = 'none';
      }
    }

    function loadMessages() {
      const messagesRef = ref(database, 'messages/');
      onValue(messagesRef, (snapshot) => {
        messagesDiv.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
          const messageData = childSnapshot.val();
          const messageElement = document.createElement('div');
          messageElement.classList.add('message-wrapper');

          const formattedContent = `${messageData.username}: ${filterBadWords(messageData.message)}`;
          messageElement.innerHTML = `<div style="margin-left: 10px;">${formattedContent}</div>`; 

          if (messageData.username === usernameInput.value) {
            const deleteButton = document.createElement('button');
            deleteButton.textContent = '✖';
            deleteButton.classList.add('delete-button');
            deleteButton.addEventListener('click', () => {
              remove(ref(database, 'messages/' + childSnapshot.key));
            });
            messageElement.appendChild(deleteButton);
          }

          messagesDiv.appendChild(messageElement);
        });
        // Автопрокрутка вниз при новых сообщениях
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const messageText = filterBadWords(messageInput.value.trim());
      const username = usernameInput.value;

      if (messageText && username) {
        const messagesRef = ref(database, 'messages/');
        const newMessageRef = push(messagesRef);
        set(newMessageRef, {
          username: username,
          message: messageText
        });

        messageInput.value = '';
        notificationSound.play();
      }
    }

    themeSelect.addEventListener('change', (event) => {
      document.body.className = event.target.value; // Изменение класса для смены темы
    });

    registerButton.addEventListener('click', () => {
      const username = registerUsername.value;
      const password = registerPassword.value;

      if (username && password) {
        localStorage.setItem('registered', true);
        registrationContainer.style.display = 'none';
        loginContainer.style.display = 'block';
        usernameInput.value = username;
      } else {
        registrationMessage.textContent = 'Please fill out all fields';
      }
    });

    loginButton.addEventListener('click', () => {
      const username = loginUsername.value;
      const password = loginPassword.value;

      if (username && password) {
        loginContainer.style.display = 'none';
        chatContainer.style.display = 'block';
        usernameInput.value = username;
        loadMessages();
      } else {
        loginMessage.textContent = 'Please fill out all fields';
      }
    });

    showLoginButton.addEventListener('click', () => {
      registrationContainer.style.display = 'none';
      loginContainer.style.display = 'block';
    });

    showRegisterButton.addEventListener('click', () => {
      loginContainer.style.display = 'none';
      registrationContainer.style.display = 'block';
    });

    checkRegistrationStatus();
  </script>
</body>
</html>
