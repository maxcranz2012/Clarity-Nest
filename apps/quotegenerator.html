<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="html.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #303030;
            color: #f8f8f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #444;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #f8f8f8;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: deepskyblue;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #007acc;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            background-color: #555;
            color: #f8f8f8;
        }

        select:focus {
            border-color: deepskyblue;
            outline: none;
        }

        .quote {
            font-size: 18px;
            font-style: italic;
            color: #f8f8f8;
            margin-bottom: 20px;
        }

        .author {
            font-size: 16px;
            color: #b0c4de;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: deepskyblue;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #007acc;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            select {
                font-size: 14px;
                padding: 10px;
            }

            .quote {
                font-size: 16px;
            }

            .author {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Random Quote Generator</h1>
    <select id="themeSelect">
        <option value="success">Success</option>
        <option value="courage">Courage</option>
        <option value="philosophy">Philosophy</option>
        <option value="life">Life</option>
        <option value="wisdom">Wisdom</option>
        <option value="motivation">Motivation</option>
    </select>
    <div class="quote" id="quoteDisplay">Click "Get Quote" to start.</div>
    <div class="author" id="authorDisplay"></div>
    <button onclick="generateQuote()">Get Quote</button>
</div>

<script>
    const quotes = {
        success: [
            { quote: "Whatever the mind of man can conceive and believe, it can achieve.", author: "Napoleon Hill" },
            { quote: "Success is not the key to happiness. Happiness is the key to success.", author: "Albert Schweitzer" },
            { quote: "The only place where success comes before work is in the dictionary.", author: "Vidal Sassoon" },
            { quote: "Success usually comes to those who are too busy to be looking for it.", author: "Henry David Thoreau" },
        ],
        courage: [
            { quote: "Courage is not the absence of fear, but the triumph over it.", author: "Nelson Mandela" },
            { quote: "In the end, we only regret the chances we didn’t take.", author: "Lewis Carroll" },
            { quote: "It takes courage to grow up and become who you really are.", author: "E.E. Cummings" },
            { quote: "The brave may not live forever, but the cautious do not live at all.", author: "Meg Cabot" },
        ],
        philosophy: [
            { quote: "An unexamined life is not worth living.", author: "Socrates" },
            { quote: "The mind is everything. What you think, you become.", author: "Buddha" },
            { quote: "Happiness depends upon ourselves.", author: "Aristotle" },
            { quote: "He who has a why to live can bear almost any how.", author: "Friedrich Nietzsche" },
        ],
        life: [
            { quote: "In the end, we only regret the chances we didn’t take.", author: "Lewis Carroll" },
            { quote: "Don’t cry because it’s over, smile because it happened.", author: "Dr. Seuss" },
            { quote: "Life is 10% what happens to us and 90% how we react to it.", author: "Charles R. Swindoll" },
            { quote: "Difficulties in life are intended to make us better, not bitter.", author: "Dan Reeves" },
        ],
        wisdom: [
            { quote: "It is the mark of an educated mind to be able to entertain a thought without accepting it.", author: "Aristotle" },
            { quote: "Wisdom is not a product of schooling but of the lifelong attempt to acquire it.", author: "Albert Einstein" },
            { quote: "The only true wisdom is in knowing you know nothing.", author: "Socrates" },
            { quote: "Knowing yourself is the beginning of all wisdom.", author: "Aristotle" },
        ],
        motivation: [
            { quote: "Your time is limited, don’t waste it living someone else’s life.", author: "Steve Jobs" },
            { quote: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { quote: "Don’t count the days, make the days count.", author: "Muhammad Ali" },
            { quote: "Hard work beats talent when talent doesn’t work hard.", author: "Tim Notke" },
        ]
    };

    function generateQuote() {
        const theme = document.getElementById('themeSelect').value;
        const themeQuotes = quotes[theme];
        const randomIndex = Math.floor(Math.random() * themeQuotes.length);
        const randomQuote = themeQuotes[randomIndex];

        document.getElementById('quoteDisplay').textContent = `"${randomQuote.quote}"`;
        document.getElementById('authorDisplay').textContent = `— ${randomQuote.author}`;
    }
</script>

</body>
</html>
