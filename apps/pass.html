<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass(word) Generator</title>
    <link rel="shortcut icon" href="html.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            margin: 0;
            background-color: #303030;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow-y: auto;
            max-height: 90vh;
            background: deepskyblue;
        }

        header h1 {
            text-align: center;
            font-size: 36px;
            color: #ffeb3b;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .password-generator {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            backdrop-filter: blur(8px);
        }

        .settings {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff;
        }

        input[type="number"], .checkboxes input {
            margin-right: 10px;
        }

        input[type="number"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .checkboxes {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        button.btn {
            background-color: #ffeb3b;
            color: #333;
            padding: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button.btn:hover {
            background-color: #fbc02d;
            transform: scale(1.05);
        }

        .password-result {
            text-align: center;
            margin-top: 15px;
        }

        .password-display {
            width: 90%;
            padding: 12px;
            font-size: 22px;
            text-align: center;
            border-radius: 12px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .saved-passwords {
            margin-top: 40px;
        }

        .saved-passwords h2 {
            text-align: center;
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .passwords-list ul {
            list-style: none;
            padding: 0;
        }

        .passwords-list li {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 15px 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .passwords-list button {
            background-color: #f44336;
            border-radius: 50px;
            padding: 8px 15px;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .passwords-list button:hover {
            background-color: #e53935;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: black;
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
        }

        .modal-content button {
            background-color: deepskyblue;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        .modal-content button:hover {
            background-color: dodgerblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pass(word) Generator</h1>
        </header>

        <section class="password-generator">
            <div class="settings">
                <label for="length">Password length:</label>
                <input type="number" id="length" min="6" max="20" value="12">
                <div class="checkboxes">
                    <label><input type="checkbox" id="includeSymbols"> Special characters</label>
                    <label><input type="checkbox" id="includeNumbers"> Digits</label>
                    <label><input type="checkbox" id="includeLowercase"> Small letters</label>
                    <label><input type="checkbox" id="includeUppercase"> Big letters</label>
                </div>
            </div>
            <button id="generatePassword" class="btn">Generate password</button>
            <div class="password-result">
                <input type="text" id="password" readonly class="password-display">
                <button id="copyPassword" class="btn">Copy</button>
            </div>
        </section>

        <section class="saved-passwords">
            <h2>Saved passwords</h2>
            <div class="passwords-list">
                <ul id="savedPasswords"></ul>
            </div>
        </section>
    </div>

    <div class="modal" id="copyModal">
        <div class="modal-content">
            <p>Password copied.</p>
            <button id="closeCopyModal">OK</button>
        </div>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById("length").value;
            const includeSymbols = document.getElementById("includeSymbols").checked;
            const includeNumbers = document.getElementById("includeNumbers").checked;
            const includeLowercase = document.getElementById("includeLowercase").checked;
            const includeUppercase = document.getElementById("includeUppercase").checked;

            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let chars = lowercaseChars;
            if (includeUppercase) chars += uppercaseChars;
            if (includeNumbers) chars += numberChars;
            if (includeSymbols) chars += symbolChars;

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }

            return password;
        }

        function savePassword(password) {
            const savedPasswords = JSON.parse(localStorage.getItem("savedPasswords")) || [];
            savedPasswords.push(password);
            localStorage.setItem("savedPasswords", JSON.stringify(savedPasswords));
            renderPasswords();
        }

        function renderPasswords() {
            const savedPasswords = JSON.parse(localStorage.getItem("savedPasswords")) || [];
            const passwordList = document.getElementById("savedPasswords");
            passwordList.innerHTML = '';

            savedPasswords.forEach((password, index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <span>${password}</span>
                    <button onclick="deletePassword(${index})">Delete</button>
                `;
                passwordList.appendChild(listItem);
            });
        }

        function deletePassword(index) {
            const savedPasswords = JSON.parse(localStorage.getItem("savedPasswords")) || [];
            savedPasswords.splice(index, 1);
            localStorage.setItem("savedPasswords", JSON.stringify(savedPasswords));
            renderPasswords();
        }

        function copyPassword() {
            const passwordField = document.getElementById("password");
            passwordField.select();
            document.execCommand("copy");
            showCopyModal();
        }

        function showCopyModal() {
            const copyModal = document.getElementById("copyModal");
            copyModal.classList.add("show");
        }

        function closeCopyModal() {
            const copyModal = document.getElementById("copyModal");
            copyModal.classList.remove("show");
        }

        document.getElementById("generatePassword").addEventListener("click", () => {
            const password = generatePassword();
            document.getElementById("password").value = password;
            savePassword(password);
        });

        document.getElementById("copyPassword").addEventListener("click", copyPassword);
        document.getElementById("closeCopyModal").addEventListener("click", closeCopyModal);

        renderPasswords();
    </script>
</body>
</html>
