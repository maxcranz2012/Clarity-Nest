<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео без паузы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #303030;
            color: #ff0000;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }

        .video-wrapper {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* Aspect ratio 16:9 */
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .text {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ff0000;
        }

        @media (max-width: 768px) {
            .text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-wrapper">
            <iframe
                src="/home/max/Videos/Записи экрана/Запись экрана от 11-19-2024 04:01:37 PM.webm"
                frameborder="0"
                allow="autoplay"
                allowfullscreen>
            </iframe>
        </div>
        <div class="text">к сожалению, айфона тут нет.</div>
    </div>
</body>
</html>
