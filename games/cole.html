<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaceful Simulator</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #game-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        .resource {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        button {
            background-color: deepskyblue;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Миролюбивый симулятор</h1>
        <p>Управляй своим государством, развивай ресурсы и избегай конфликтов!</p>

        <div id="resources">
            <div class="resource">
                <span>Еда:</span>
                <span id="food">100</span>
            </div>
            <div class="resource">
                <span>Золото:</span>
                <span id="gold">50</span>
            </div>
            <div class="resource">
                <span>Население:</span>
                <span id="population">10</span>
            </div>
        </div>

        <div id="actions">
            <button onclick="harvestFood()">Собрать еду</button>
            <button onclick="mineGold()">Добыть золото</button>
            <button onclick="expandPopulation()">Увеличить население</button>
        </div>

        <p id="message"></p>
    </div>

    <script>
        // Начальные значения ресурсов
        let food = 100;
        let gold = 50;
        let population = 10;

        const foodElement = document.getElementById('food');
        const goldElement = document.getElementById('gold');
        const populationElement = document.getElementById('population');
        const messageElement = document.getElementById('message');

        function updateResources() {
            foodElement.textContent = food;
            goldElement.textContent = gold;
            populationElement.textContent = population;
        }

        function harvestFood() {
            if (population > 0) {
                const harvested = Math.floor(Math.random() * 20) + 10;
                food += harvested;
                messageElement.textContent = `Вы собрали ${harvested} единиц еды!`;
            } else {
                messageElement.textContent = 'Недостаточно населения для сбора еды!';
            }
            updateResources();
        }

        function mineGold() {
            if (population > 0) {
                const mined = Math.floor(Math.random() * 15) + 5;
                gold += mined;
                messageElement.textContent = `Вы добыли ${mined} единиц золота!`;
            } else {
                messageElement.textContent = 'Недостаточно населения для добычи золота!';
            }
            updateResources();
        }

        function expandPopulation() {
            if (food >= 20) {
                const added = Math.floor(Math.random() * 3) + 1;
                population += added;
                food -= 20;
                messageElement.textContent = `Вы увеличили население на ${added} человек!`;
            } else {
                messageElement.textContent = 'Недостаточно еды для увеличения населения!';
            }
            updateResources();
        }

        updateResources();
    </script>
</body>
</html>
