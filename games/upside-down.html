<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    /* Общие стили */
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: black;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: url('https://media.giphy.com/media/xTiTnJ3BooiDs8dL7W/giphy.gif') no-repeat center center;
      background-size: cover;
    }

    /* Главное меню */
    #mainMenu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #mainMenu h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    #mainMenu p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    #mainMenu button {
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: #870000;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    #mainMenu button:hover {
      background-color: #a80000;
    }

    /* Финальное сообщение */
    #finalMessage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      display: none;
    }

    #finalMessage h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #finalMessage button {
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: #870000;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    #finalMessage button:hover {
      background-color: #a80000;
    }
  </style>
</head>
<body>
  <!-- Главное меню -->
  <div id="mainMenu">
    <h1>Escape the Upside Down</h1>
    <p>Вы застряли в Другом мире! Убегайте от Демогоргона, преодолевайте препятствия и постарайтесь выжить как можно дольше.</p>
    <button id="startGame">Начать игру</button>
  </div>

  <!-- Игровое поле -->
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <!-- Музыка -->
  <audio id="backgroundMusic" loop>
    <source src="https://ia800905.us.archive.org/27/items/RunningUpThatHill/Running%20Up%20That%20Hill.mp3" type="audio/mpeg">
  </audio>

  <!-- Финальное сообщение -->
  <div id="finalMessage">
    <h1 id="endText"></h1>
    <button id="restartGame">Начать сначала</button>
  </div>

  <script>
    // Переменные канвы
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Главное меню
    const mainMenu = document.getElementById('mainMenu');
    const startButton = document.getElementById('startGame');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const finalMessage = document.getElementById('finalMessage');
    const endText = document.getElementById('endText');
    const restartButton = document.getElementById('restartGame');

    // Игрок
    const player = {
      x: 50,
      y: 300,
      width: 30,
      height: 30,
      color: '#00ff00',
      dy: 0,
      gravity: 0.5,
      jumpPower: -10,
    };

    // Препятствия
    const obstacles = [];
    let obstacleTimer = 0;

    // Демогоргон
    const demogorgon = {
      x: -50,
      y: 300,
      width: 40,
      height: 60,
      color: 'red',
      speed: 3,
    };

    // Игровые переменные
    let isPlaying = false;
    let score = 0;

    // Контролы
    window.addEventListener('keydown', (e) => {
      if (e.key === ' ') {
        if (player.y + player.height >= canvas.height) {
          player.dy = player.jumpPower;
        }
      }
    });

    // Запуск игры
    startButton.addEventListener('click', () => {
      mainMenu.style.display = 'none';
      backgroundMusic.play();
      isPlaying = true;
      gameLoop();
    });

    // Перезапуск игры
    restartButton.addEventListener('click', () => {
      location.reload();
    });

    // Создание препятствий
    function createObstacle() {
      const width = Math.random() * (50 - 20) + 20;
      const height = Math.random() * (60 - 20) + 20;
      const x = canvas.width;
      const y = canvas.height - height;
      obstacles.push({ x, y, width, height });
    }

    // Отрисовка игрока
    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // Отрисовка препятствий
    function drawObstacles() {
      ctx.fillStyle = '#ff0000';
      for (const obstacle of obstacles) {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      }
    }

    // Обновление игры
    function updateGame() {
      // Обновление игрока
      player.dy += player.gravity;
      player.y += player.dy;
      if (player.y + player.height >= canvas.height) {
        player.y = canvas.height - player.height;
      }

      // Обновление препятствий
      for (const obstacle of obstacles) {
        obstacle.x -= 5;
      }
      obstacles.filter((obstacle) => obstacle.x + obstacle.width > 0);

      // Демогоргон
      if (demogorgon.x < player.x - 50) {
        demogorgon.x += demogorgon.speed;
      }

      // Проверка столкновений
      for (const obstacle of obstacles) {
        if (
          player.x < obstacle.x + obstacle.width &&
          player.x + player.width > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.height > obstacle.y
        ) {
          endGame(false);
        }
      }
    }

    // Завершение игры
    function endGame(success) {
      isPlaying = false;
      finalMessage.style.display = 'flex';
      if (success) {
        endText.textContent = "Вы сбежали из Изнанки. Но Уилл все также чувствует Истязяателя в затылке...";
      } else {
        endText.textContent = "Вы не смогли сбежать из Изнанки. Вас поймал Демогоргон.";
      }
    }

    // Основной цикл
    function gameLoop() {
      if (!isPlaying) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Обновление игры
      updateGame();

      // Рисуем элементы
      drawPlayer();
      drawObstacles();

      // Счёт
      score++;
      let percentage = Math.min((score / 1000) * 100, 100); // Преобразуем в проценты
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(`Прогресс: ${Math.round(percentage)}%`, 10, 20);

      if (percentage === 100) {
        endGame(true);
      }

      // Добавление препятствий
      if (obstacleTimer++ > 100) {
        createObstacle();
        obstacleTimer = 0;
      }

      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
