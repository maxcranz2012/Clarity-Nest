<style>

<body>
    <div class="container">
        <h1>–í–∏—Å–µ–ª–∏—Ü–∞</h1>
        <div id="game">
            <div id="word"></div>
            <div id="hangman"></div>
            <div id="message"></div>
            <input type="text" id="letterInput" maxlength="1" placeholder="–í–≤–µ–¥–∏—Ç–µ –±—É–∫–≤—É">
            <button id="guessButton">–£–≥–∞–¥–∞—Ç—å</button>
        </div>
        <button id="restartButton" style="display:none;">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>
    <script>const words = ["javascript", "programming", "hangman", "challenge", "developer"];
        let selectedWord;
        let guessedLetters;
        let wrongGuesses;
        let maxAttempts = 6;
        
        document.getElementById("guessButton").addEventListener("click", guessLetter);
        document.getElementById("restartButton").addEventListener("click", startGame);
        
        function startGame() {
            selectedWord = words[Math.floor(Math.random() * words.length)];
            guessedLetters = [];
            wrongGuesses = 0;
            document.getElementById("word").textContent = "_ ".repeat(selectedWord.length).trim();
            document.getElementById("message").textContent = "";
            document.getElementById("hangman").textContent = "";
            document.getElementById("letterInput").value = "";
            document.getElementById("restartButton").style.display = "none";
        }
        
        function guessLetter() {
            const input = document.getElementById("letterInput").value.toLowerCase();
            if (input && !guessedLetters.includes(input)) {
                guessedLetters.push(input);
                if (selectedWord.includes(input)) {
                    updateWordDisplay();
                } else {
                    wrongGuesses++;
                    updateHangman();
                }
                checkGameOver();
            }
            document.getElementById("letterInput").value = "";
        }
        
        function updateWordDisplay() {
            const displayWord = selectedWord.split('').map(letter => guessedLetters.includes(letter) ? letter : "_").join(" ");
            document.getElementById("word").textContent = displayWord;
        
            if (!displayWord.includes("_")) {
                document.getElementById("message").textContent = "–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!";
                document.getElementById("restartButton").style.display = "block";
            }
        }
        
        function updateHangman() {
            const hangmanStages = [
                "",
                "üòµ", // 1
                "üò≤", // 2
                "üò£", // 3
                "üò©", // 4
                "üò´", // 5
                "üò±"  // 6
            ];
            document.getElementById("hangman").textContent = hangmanStages[wrongGuesses];
        
            if (wrongGuesses === maxAttempts) {
                document.getElementById("message").textContent = "–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏! –ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —Å–ª–æ–≤–æ: " + selectedWord;
                document.getElementById("restartButton").style.display = "block";
            }
        }
        
        // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = startGame;
        </script>
