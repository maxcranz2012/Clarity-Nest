    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="shortcut icon" href="html.png">
    <style>
           * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #303030;
            color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow-y: auto; /* Добавлено для прокрутки */
        }

        .game-container {
            text-align: center;
            max-width: 100%;
            padding: 20px; /* Добавлен отступ, чтобы улучшить вид на мобильных устройствах */
        }

        h1 {
            color: deepskyblue;
        }

        .word {
            font-size: 2em;
            letter-spacing: 10px;
            margin-bottom: 20px;
        }

        .explanation {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #f8f8f8;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
            gap: 10px;
            max-width: 600px;
            text-align: center;
        }

        .keyboard button {
            padding: 10px;
            font-size: 1.2em;
            background-color: #444;
            color: #f8f8f8;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .keyboard button:hover {
            background-color: deepskyblue;
            color: #fff;
        }

        .keyboard button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
        #keyboard{
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        #hangman {
            margin-top: 20px;
        }

        #hangman canvas {
            background-color: #f8f8f8;
        }

        #new-game-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: deepskyblue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #new-game-button:hover {
            background-color: #007acc;
            transform: scale(1.05);
        }

        #new-game-button:active {
            transform: scale(0.98);
        }

        @media screen and (max-width: 600px) {
            .word {
                font-size: 1.5em;
            }

            body {
                height: auto; /* Обеспечивает автоматическую высоту на мобильных устройствах */
            }

            .keyboard {
                grid-template-columns: repeat(auto-fit, minmax(40px, 1fr)); /* Увеличена минимальная ширина кнопок для удобства */
            }
        }
        .modal {
            display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgb(0, 0, 0);
    color: white;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    z-index: 1000;
    width: 300px;
        }

        .modal.show {
            display: block;
        }

        .modal h2 {
            margin-bottom: 15px;
        }

        .modal .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .modal .buttons button {
            padding: 10px 20px;
            background-color: deepskyblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal .buttons button:hover {
            background-color: #007acc;
        }
    </style>

<body>

    <div class="game-container">
        <h1>Hangman</h1><br><br>
        <div id="explanation" class="explanation"></div>
        <div id="word" class="word"></div>
        <div class="keyboard" id="keyboard"></div>
        <div id="hangman">
            <canvas id="hangmanCanvas" width="200" height="200"></canvas>
        </div>
        <button id="new-game-button">New Game</button>
    </div>
    <div id="winModal" class="modal">
        <p>Congratulations, you won!</p>
        <div class="buttons">
            <button onclick="closeWinModal()">OK</button>
        </div>
    </div>

    <div id="loseModal" class="modal">
        <p id="loseText"></p>
        <div class="buttons">
            <button onclick="closeLoseModal()">OK</button>
        </div>
    </div>

    <script>
        const wordsWithDefinitions = [
            { word: 'computer', definition: 'A device that I.T. people can not do without. ' },
            { word: 'phone', definition: 'A device that is hard to survive without in today world.' },
            { word: 'coffee', definition: 'A tasty beverage that is supposed to cheer you up.' }, 
            { word: 'game', definition: 'Fun...' },
            { word: 'guitar', definition: 'A musical instrument with most often 6 strings.' },
            { word: 'football', definition: 'A popular sporting game, many people are turned on by it.' },
            { word: 'strategy', definition: 'How to win? How do we beat the system? We need ...' },
            { word: 'work', definition: 'Something almost no one wants to do.' },
            { word: 'school', definition: 'Many students would give anything to graduate.' },
            { word: 'google', definition: 'A company better known as a search engine.' },
            { word: 'pit', definition: 'A pit you can easily fall into, especially if you do not watch your step.' },
            { word: 'moon', definition: 'The Earth s popular, one and only satellite.' },
            { word: 'desert', definition: 'Can not survive without water.' },
            { word: 'forest', definition: 'A place to hide under the trees.' },
            { word: 'piano', definition: 'A musical instrument with keys.' },
        ];

        let currentGame;
        let guessedLetters = [];
        let mistakes = 0;
        const maxMistakes = 10;

        const wordContainer = document.getElementById('word');
        const explanationContainer = document.getElementById('explanation');
        const keyboardContainer = document.getElementById('keyboard');
        const canvas = document.getElementById('hangmanCanvas');
        const ctx = canvas.getContext('2d');
        const newGameButton = document.getElementById('new-game-button');

        // Function to draw parts of the hangman
        function drawHangman() {
            ctx.strokeStyle = "#000";
            switch (mistakes) {
                case 1:
                    ctx.beginPath();
                    ctx.moveTo(10, 190);
                    ctx.lineTo(190, 190); // base
                    ctx.stroke();
                    break;
                case 2:
                    ctx.beginPath();
                    ctx.moveTo(50, 190);
                    ctx.lineTo(50, 20); // vertical pole
                    ctx.stroke();
                    break;
                case 3:
                    ctx.beginPath();
                    ctx.moveTo(50, 20);
                    ctx.lineTo(150, 20); // horizontal pole
                    ctx.stroke();
                    break;
                case 4:
                    ctx.beginPath();
                    ctx.moveTo(150, 20);
                    ctx.lineTo(150, 50); // rope
                    ctx.stroke();
                    break;
                case 5:
                    ctx.beginPath();
                    ctx.arc(150, 70, 20, 0, Math.PI * 2); // head
                    ctx.stroke();
                    break;
                case 6:
                    ctx.beginPath();
                    ctx.moveTo(150, 90);
                    ctx.lineTo(150, 150); // body
                    ctx.stroke();
                    break;
                case 7:
                    ctx.beginPath();
                    ctx.moveTo(150, 110);
                    ctx.lineTo(130, 140); // left arm
                    ctx.stroke();
                    break;
                case 8:
                    ctx.beginPath();
                    ctx.moveTo(150, 110);
                    ctx.lineTo(170, 140); // right arm
                    ctx.stroke();
                    break;
                case 9:
                    ctx.beginPath();
                    ctx.moveTo(150, 150);
                    ctx.lineTo(130, 180); // left leg
                    ctx.stroke();
                    break;
                case 10:
                    ctx.beginPath();
                    ctx.moveTo(150, 150);
                    ctx.lineTo(170, 180); // right leg
                    ctx.stroke();
                    break;
        }
        }

        // Function to update the word display
        function updateWordDisplay() {
            wordContainer.innerHTML = currentGame.word
                .split('')
                .map(letter => guessedLetters.includes(letter) ? letter : '_')
                .join(' ');
        }

        // Function to handle guesses
        function handleGuess(letter) {
            if (!guessedLetters.includes(letter)) {
                guessedLetters.push(letter);
                if (currentGame.word.includes(letter)) {
                    updateWordDisplay();
                    checkWin();
                } else {
                    mistakes++;
                    drawHangman();
                    checkLoss();
                }
                document.getElementById(letter).disabled = true;
            }
        }

        // Function to handle keyboard input
        document.addEventListener('keydown', (event) => {
            const letter = event.key.toLowerCase();
            if (letter.match(/[a-z]/) && letter.length === 1) {
                handleGuess(letter);
            }
        });

        // Check if player won




        // Disable all buttons
        function disableAllButtons() {
            document.querySelectorAll('.keyboard button').forEach(button => button.disabled = true);
        }

        // Initialize the game
        function initGame() {
            // Reset variables
            const randomWord = wordsWithDefinitions[Math.floor(Math.random() * wordsWithDefinitions.length)];
            currentGame = randomWord;
            guessedLetters = [];
            mistakes = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update explanation
            explanationContainer.textContent = `Definition: ${currentGame.definition}`;

            // Update word display
            updateWordDisplay();

            // Reset keyboard
            keyboardContainer.innerHTML = '';
            const letters = 'abcdefghijklmnopqrstuvwxyz'.split('');
            letters.forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.id = letter;
                button.onclick = () => handleGuess(letter);
                keyboardContainer.appendChild(button);
            });
        }

        // Handle new game
        newGameButton.addEventListener('click', initGame);

        // Start initial game
        initGame();
        function checkWin() {
            if (currentGame.word.split('').every(letter => guessedLetters.includes(letter))) {
                document.getElementById('winModal').classList.add('show');
            }
        }

        function checkLoss() {
            if (mistakes === maxMistakes) {
                document.getElementById('loseText').textContent = `You lost! The word was: ${currentGame.word}`;
                document.getElementById('loseModal').classList.add('show');
            }
        }

        function closeWinModal() {
            document.getElementById('winModal').classList.remove('show');
        }

        function closeLoseModal() {
            document.getElementById('loseModal').classList.remove('show');
        }
    </script>
</body>
</html>
