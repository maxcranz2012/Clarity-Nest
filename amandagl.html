<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda Search Engine</title>
    <link rel="shortcut icon" href="Снимок экрана от 2024-06-02 10-11-05.png">
    <!-- Подключаем Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .imgl {
            display: block;
            margin: 50px auto 0;
        }

        #search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        #search-input {
            width: 500px;
            height: 30px;
            border: 1px darkorange solid;
            text-align: center;
            padding-left: 10px;
            padding-right: 10px;
            outline: none;
        }

        #search-input:focus {
            border-color: darkorange;
            outline: none;
        }

        #search-button {
            height: 34px;
            border: 1px darkorange solid;
            cursor: pointer;
            background-color: white;
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #search-button i {
            font-size: 16px;
            color: black;
        }

        #search-button:hover {
            background-color: orange;
        }

        @media screen and (max-width: 667px) {
            #search-input {
                width: 350px;
            }
        }

        .link-container a {
            margin: 0 10px;
            text-decoration: none;
            color: darkblue;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        .link-container {
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 30px;
            display: flex;
        }

        .install-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: darkorange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hidden */
        }

        .install-button:hover {
            background-color: orange;
        }

        #results {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #results h2 {
            color: darkorange;
        }

        #results p {
            color: #333;
        }
    </style>
    <script>
        // Пример локальной базы данных
        const documents = [
            { title: "Документ 1", content: "Это содержание документа 1" },
            { title: "Документ 2", content: "Это содержание документа 2" },
            { title: "Документ 3", content: "Это содержание документа 3" },
            // Добавьте больше документов по необходимости
        ];

        function search(event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию
            const query = document.getElementById('search-input').value.toLowerCase();
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Очищаем предыдущие результаты

            if (query) {
                const results = documents.filter(doc => doc.content.toLowerCase().includes(query) || doc.title.toLowerCase().includes(query));
                if (results.length > 0) {
                    results.forEach(doc => {
                        const resultItem = document.createElement('div');
                        resultItem.innerHTML = `<h2>${doc.title}</h2><p>${doc.content}</p>`;
                        resultsContainer.appendChild(resultItem);
                    });
                } else {
                    resultsContainer.innerHTML = '<p>Нет результатов</p>';
                }
            }
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
</head>
<body>

    <img class="imgl" src="Снимок экрана от 2024-05-24 09-46-24.png">

    <div id="input" style="align-items: center; justify-content: center; text-align: center;">
        <form id="search-container" onsubmit="search(event)">
            <input id="search-input" type="text" placeholder="Искать в Amanda...">
            <button id="search-button" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <div id="results" class="results-container"></div>

    <div class="link-container">
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a>
        <a href="https://www.tiktok.com" target="_blank">TikTok</a>
        <a href="https://maxkranz.github.io/amanda" target="_self">Яндекс</a>
    </div>
</body>
</html>
